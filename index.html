<h1>たーけクラウドシステム</h1>
<p>
Scratchで運営中の、たーけクラウドシステム（&#9729;システム）のページです。<br>
公式スタジオは<a href="https://scratch.mit.edu/studios/33110478/">こちら</a>から！<br>
</p>

<a href="https://scratch.mit.edu/projects/888235390/"><img src="https://uploads.scratch.mit.edu/get_image/project/888235390_360x270.png" alt="たーけクラウドシステムのサムネイル" title="クラウドシステム"></a>

<h2>エラー辞典</h2>
<p>Eを除いた4ケタのエラーコードを入力してください。</p>
<input type="text" id="urlInput" placeholder="エラーコード" onkeypress="handleKeyPress(event)" class="textbox">
<button onclick="redirectToURL()" class="fuwatto_btn_yellow"><b>参照</b></button>

<h2>報告ページ（Google Forms版）</h2>

<div class="google_forms">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSen8eHVbmULhOZRtAT-oan8fSIJeiXLsefr1vpiTPtOsR3stw/viewform?embedded=true" width="640" height="714" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
</div>


<h3>今後も追加予定です！</h3>


<script>
function redirectToURL() {
  const urlInput = document.getElementById('urlInput').value;
  if (urlInput) {
    const modifiedURL = './error/?id=' + urlInput;
    window.location.href = modifiedURL;
  }
}

function handleKeyPress(event) {
  if (event.keyCode === 13) {
    redirectToURL();
  }
}

</script>

</body>
